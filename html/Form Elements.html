<!DOCTYPE html>
<html>
<head>
	<title>Form Element</title>
</head>
<body>
	<form>
	<label for="name">Name:</label>
<input type="Text" placeholder="Name" id="name"/>
<br/><br/>
<label for="roll">ROllNO:</label>
<input type="number" placeholder="rollno" id="roll"/>
<br/><br/>
 <label for="email">Email:</label>
<input type="email" id="email" /><br/><br/>
<label for="pass">secret:</label>
<input type="password" id="pass"/><br/><br/>
<label for="dob"> D.O.B</label>
<input type="date" id="dob"/><br><br>
<label for="color">fav color:</label>
<input type="color" id="color"/><br><br>
<label for="Gender">Gender</label>
		    <input type="radio" value="Male"   name="Gender" />Male
		    <input type="radio" value="female" name="Gender" />Female
		    <input type="radio" value="other"  name="Gender" />Other
		    <br/><br/>
		    <label> Hobbies</label>
		    <input type="checkbox" value="Dancing">Dancing
		    <input type="checkbox" value="Singing">Singing
		    <input type="checkbox" name="travelling">travelling
		    <br><br>
		    <label for="nation">Nationality</label>
		    <select> id="nation">
		    	<option selected> Choose your country</option>
		    	<option value="np"> Nepali</option>
		    	<option value="us"> America</option>
		    	<option value="in"> India</option>
		    	

		    </select><br>
		    <button>ok</button>
		    <input type="button" value="cancel">
		    <input type="reset" value="reset">
		</form>
</body>
</html>
